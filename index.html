<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rental Application Form</title>
</head>
<body>

<div style="text-align: center; margin-top: 20px;">
    <h2 style="color: #333;">Rental Application Form</h2>
</div>

<div style="max-width: 400px; margin: 0 auto;">
    <form onsubmit="return showConfirmation()" style="padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="margin-bottom: 20px;">
            <label for="name" style="font-weight: bold; color: #555;">Name:</label><br>
            <input type="text" id="name" name="name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="email" style="font-weight: bold; color: #555;">Email:</label><br>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="phone" style="font-weight: bold; color: #555;">Phone:</label><br>
            <input type="tel" id="phone" name="phone" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="address" style="font-weight: bold; color: #555;">Address:</label><br>
            <textarea id="address" name="address" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        </div>
        <div style="margin-bottom: 20px;">
            <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
        </div>
    </form>

    <div id="confirmation" style="display: none; text-align: center; margin-top: 20px; padding: 20px; background-color: #4CAF50; color: #fff; border-radius: 8px;">
        <h2>Submission Successful!</h2>
        <p>Thank you for submitting your rental application form.</p>
    </div>
</div>

<script>
    function showConfirmation() {
        document.getElementById("confirmation").style.display = "block";
        return false; // Prevent form submission
    }
</script>

</body>
</html>
